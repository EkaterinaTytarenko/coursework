
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org">
<head>
	<title>Login</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<!--===============================================================================================-->
	<link rel="icon" type="image/png" href="images/icons/airplane.ico"/>
	<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="vendor/bootstrap/css/bootstrap.min.css">
	<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="fonts/font-awesome-4.7.0/css/font-awesome.min.css">
	<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="fonts/Linearicons-Free-v1.0.0/icon-font.min.css">
	<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="vendor/animate/animate.css">
	<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="vendor/css-hamburgers/hamburgers.min.css">
	<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="vendor/animsition/css/animsition.min.css">
	<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="vendor/select2/select2.min.css">
	<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="vendor/daterangepicker/daterangepicker.css">
	<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="css/util.css">
	<link rel="stylesheet" type="text/css" href="css/main.css">
	<!--===============================================================================================-->
</head>
<body style="background-color: #666666;">

<div class="limiter">
	<div class="container-login100">
		<div class="wrap-login100">
			<form th:action="@{/login}" method="post" class="login100-form validate-form">
				<a href="/hello">
					<span class="login100-form-title p-b-30 text-center">
						Click here to continue
					</span>
				</a>
				<span class="login100-form-title p-b-30 text-center">
						Or
				</span>
				<span class="login100-form-title p-b-30 text-center">
						Login
				</span>

				<div class="wrap-input wrap-input100">
					<input class="input100 fs-21" type="text" name="username">
					<span class="focus-input100"></span>
					<span class="label-input100">User name</span>
				</div>


				<div class="wrap-input wrap-input100 validate-input" data-validate="Password is required">
					<input class="input100 fs-21" type="password" name="password">
					<span class="focus-input100"></span>
					<span class="label-input100">Password</span>
				</div>


				<div class="container-login100-form-btn">
					<input type="submit" value="Sign In" class="login100-form-btn"/>
				</div>

				<div class="container-login100-form-btn">
						<button onclick="location.href = '/registration'" class="login100-form-btn register" type="submit">Add new user</button>
				</div>


				<div class="text-center p-t-26 p-b-20">
						<span class="txt2">
							or sign up using
						</span>
				</div>

				<div class="login100-form-social flex-c-m">
					<a href="/login/facebook" class="login100-form-social-item flex-c-m bg1 m-r-10">
						<i class="fa fa-facebook" aria-hidden="true"></i>
					</a>

					<a href="login/google" class="login100-form-social-item flex-c-m bg3 m-r-10">
						<i class="fa fa-google" aria-hidden="true"></i>
					</a>

					<a href="login/github" class="login100-form-social-item flex-c-m bg2 m-r-10">
						<i class="fa fa-github" aria-hidden="true"></i>
					</a>
				</div>
			</form>


			<div class="login100-more" style="background-image: url('images/travelling.jpg');">
			</div>
		</div>
	</div>
</div>





<!--===============================================================================================-->
<script src="vendor/jquery/jquery-3.2.1.min.js"></script>
<!--===============================================================================================-->
<script src="vendor/animsition/js/animsition.min.js"></script>
<!--===============================================================================================-->
<script src="vendor/bootstrap/js/popper.js"></script>
<script src="vendor/bootstrap/js/bootstrap.min.js"></script>
<!--===============================================================================================-->
<script src="vendor/select2/select2.min.js"></script>
<!--===============================================================================================-->
<script src="vendor/daterangepicker/moment.min.js"></script>
<script src="vendor/daterangepicker/daterangepicker.js"></script>
<!--===============================================================================================-->
<script src="vendor/countdowntime/countdowntime.js"></script>
<!--===============================================================================================-->
<script src="js/main.js"></script>

</body>
</html>
